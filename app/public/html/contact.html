<!DOCTYPE html>
<html>
	<head>
		<title>Your Name - Contact Me</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css?family=Amaranth|Syncopate" rel="stylesheet">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-color/2.1.2/jquery.color.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/style.css">
		<link rel="stylesheet" type="text/css" href="../css/contact.css">
	</head>
	<body>
		<nav class="navbar navbar-default center navbar-fixed-top" id="navSmall">
		 <div class = "mainNav">
		  <p class = "navicon">&#9776;</p>
		 </div>
		 <ul class = "mainNavDropDown clearfix">
		   <li class="navbarItem"><a href="index">Home</a></li>
		   <li class="navbarItem"><a href="portfolio">Portfolio</a></li>
		   <li class="navbarItem"><a href="resume">Resume</a></li>
		   <li class="navbarItem"><a href="contact">Contact</a></li>
		 </ul>
		</nav>
		<nav class="navbar navbar-default center navbar-fixed-top" id="navLarge" role="navigation">
		  <div class="navbar-inner">
		    <ul class="nav navbar-nav">
		      <li class="navbarItem"><a href="index">Home</a></li>
		      <li class="navbarItem"><a href="portfolio">Portfolio</a></li>
		      <li class="navbarItem"><a href="resume">Resume</a></li>
		      <li class="navbarItem"><a href="contact">Contact</a></li>
		    </ul>
		  </div>
		</nav>
		<div class="container" id="contactContainer">
			<h2>Contact Me</h2>
			<div class="form-group row">
			  <label for="name" class="col-md-2 col-form-label">Name</label>
			  <div class="col-md-4">
			    <input class="form-control" type="text" placeholder="Your Name" id="name">
			  </div>
			</div>
			<div class="form-group row">
			  <label for="email" class="col-md-2 col-form-label">Your Email</label>
			  <div class="col-md-4">
			    <input class="form-control" type="email" placeholder="example@gmail.com" id="email">
			  </div>
			</div>
			<div class="form-group row">
		    <label for="message" class="col-md-2 col-form-label">Message</label>
		    <div class="col-md-4">
		    	<textarea class="form-control" id="message" rows="8"></textarea>
		    </div>
		  </div>
		  <div class="row" id="lastRow">
		  	<div class="col-md-4 col-md-offset-2">
		  		<a class="btn btn-secondary myButton" id="sendEmail">Submit</a><h4 id="result"></h4>
		  	</div>
		  </div>
		</div>
		<div id="footer">
			<a href="#"><img class="socMedIcon" src="../images/twitter.png"></a>
			<a href="#"><img class="socMedIcon" src="../images/fb.png"></a>
			<a href="#"><img class="socMedIcon" src="../images/instagram.png"></a>
		</div>
		<script src="../js/contact.js" type="text/javascript"></script>
	</body>
</html>
